<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vector Store Viewer</title>
  <style>
    :root {
      color-scheme: dark light;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      --bg: #0f172a;
      --panel: rgba(15, 23, 42, 0.8);
      --text: #e2e8f0;
      --muted: #94a3b8;
      --border: rgba(148, 163, 184, 0.35);
      --accent: #38bdf8;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1e1b4b, #020617);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 32px 16px;
    }

    .container {
      width: min(1200px, 100%);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(2, 6, 23, 0.9);
      backdrop-filter: blur(12px);
    }

    header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 12px;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .summary {
      font-size: 0.95rem;
      color: var(--muted);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
      align-items: center;
    }

    label {
      font-size: 0.9rem;
      color: var(--muted);
    }

    input[type="number"] {
      margin-left: 8px;
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      width: 80px;
    }

    button {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid transparent;
      cursor: pointer;
      background: var(--accent);
      color: #020617;
      font-weight: 600;
      transition: opacity 0.2s ease;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
      background: rgba(2, 6, 23, 0.6);
      border-radius: 18px;
      overflow: hidden;
    }

    thead {
      background: rgba(56, 189, 248, 0.08);
    }

    th, td {
      padding: 12px 14px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      text-align: left;
      vertical-align: top;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    .doc {
      white-space: pre-wrap;
      word-break: break-word;
    }

    .metadata {
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", monospace;
      white-space: pre-wrap;
      font-size: 0.8rem;
      color: var(--muted);
    }

    .pagination {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 16px;
      flex-wrap: wrap;
      gap: 8px;
    }

    .page-info {
      color: var(--muted);
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        padding: 12px 0;
      }

      td {
        border: none;
        padding: 6px 0;
      }

      td::before {
        content: attr(data-label);
        display: block;
        font-weight: 600;
        margin-bottom: 4px;
        color: var(--muted);
      }
    }
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1>Vector Store Viewer</h1>
    <div class="summary" id="summary">Loading...</div>
  </header>

  <div class="controls">
    <label>
      Page size
      <input type="number" id="limit" min="1" max="200" value="20"/>
    </label>
    <button id="refresh">Refresh</button>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
      <tr>
        <th style="width: 20%;">ID</th>
        <th style="width: 45%;">Document</th>
        <th style="width: 35%;">Metadata</th>
      </tr>
      </thead>
      <tbody id="vector-body">
      <tr>
        <td colspan="3">Loading...</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="pagination">
    <button id="prev">Previous</button>
    <span class="page-info" id="page-info"></span>
    <button id="next">Next</button>
  </div>
</div>

<script>
  const state = {
    offset: 0,
    limit: 20,
    total: 0,
    loading: false,
  };

  const limitInput = document.getElementById("limit");
  const refreshBtn = document.getElementById("refresh");
  const prevBtn = document.getElementById("prev");
  const nextBtn = document.getElementById("next");
  const tbody = document.getElementById("vector-body");
  const summary = document.getElementById("summary");
  const pageInfo = document.getElementById("page-info");

  async function fetchVectors() {
    if (state.loading) return;
    state.loading = true;
    tbody.innerHTML = `<tr><td colspan="3">Loading...</td></tr>`;

    const limit = Number(limitInput.value) || 20;
    state.limit = Math.min(Math.max(limit, 1), 200);

    try {
      const url = `/api/vector-store?limit=${state.limit}&offset=${state.offset}`;
      const resp = await fetch(url);
      if (!resp.ok) {
        throw new Error(`请求失败: ${resp.status}`);
      }
      const data = await resp.json();
      state.total = data.total ?? 0;
      state.limit = data.limit ?? state.limit;
      state.offset = data.offset ?? state.offset;
      renderTable(data.items || []);
    } catch (err) {
      tbody.innerHTML = `<tr><td colspan="3">Failed to load: ${err.message}</td></tr>`;
      summary.textContent = "Failed to load data.";
      pageInfo.textContent = "";
    } finally {
      state.loading = false;
      updateControls();
    }
  }

  function renderTable(items) {
    if (!items.length) {
      tbody.innerHTML = `<tr><td colspan="3">No records yet.</td></tr>`;
      summary.textContent = "Vector store is empty.";
      pageInfo.textContent = "";
      return;
    }

    const rows = items.map(item => {
      const doc = sanitizeDocument(item.document || "");
      const metadata = renderMetadata(item.metadata);
      return `
        <tr>
          <td data-label="ID">${escapeHtml(item.id)}</td>
          <td data-label="Document" class="doc">${doc}</td>
          <td data-label="Metadata" class="metadata">${metadata}</td>
        </tr>
      `;
    }).join("");

    tbody.innerHTML = rows;
    const start = state.offset + 1;
    const end = Math.min(state.offset + items.length, state.total);
    summary.textContent = `Showing ${items.length} of ${state.total} records`;
    pageInfo.textContent = `Rows ${start} - ${end}`;
  }

  function sanitizeDocument(doc) {
    if (!doc) return "";
    const trimmed = doc.length > 400 ? `${doc.slice(0, 400)}...` : doc;
    return escapeHtml(trimmed);
  }

  function renderMetadata(meta) {
    if (!meta || typeof meta !== "object") return "";
    try {
      return escapeHtml(JSON.stringify(meta, null, 2));
    } catch (err) {
      return "Invalid metadata";
    }
  }

  function escapeHtml(str) {
    return str
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#39;");
  }

  function updateControls() {
    prevBtn.disabled = state.offset <= 0;
    nextBtn.disabled = state.offset + state.limit >= state.total;
  }

  refreshBtn.addEventListener("click", () => {
    state.offset = 0;
    fetchVectors();
  });

  prevBtn.addEventListener("click", () => {
    if (state.offset <= 0) return;
    state.offset = Math.max(0, state.offset - state.limit);
    fetchVectors();
  });

  nextBtn.addEventListener("click", () => {
    const nextOffset = state.offset + state.limit;
    if (nextOffset >= state.total) return;
    state.offset = nextOffset;
    fetchVectors();
  });

  window.addEventListener("load", fetchVectors);
</script>
</body>
</html>
