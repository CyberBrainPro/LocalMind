<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vector Store Viewer</title>
  <style>
      :root {
          color-scheme: dark light;
          --bg: #020617;
          --panel: #020617;
          --border: rgba(148, 163, 184, 0.35);
          --accent: #3b82f6;
          --accent-soft: rgba(59, 130, 246, 0.16);
          --text: #e5e7eb;
          --text-soft: #94a3b8;
      }

      * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
      }

      body {
          font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
          background: radial-gradient(circle at top, #1f2937 0, #020617 50%, #000 100%);
          color: var(--text);
          min-height: 100vh;
          display: flex;
          justify-content: center;
          padding: 16px;
      }

      #app {
          width: 100%;
          max-width: 1040px;
          border-radius: 24px;
          border: 1px solid var(--border);
          background: radial-gradient(circle at top left, #111827, #020617);
          box-shadow: 0 26px 70px rgba(15, 23, 42, 0.9),
          0 0 0 1px rgba(15, 23, 42, 0.8);
          display: flex;
          flex-direction: column;
          overflow: hidden;
      }

      .header {
          padding: 14px 18px;
          border-bottom: 1px solid var(--border);
          display: flex;
          justify-content: space-between;
          align-items: center;
          backdrop-filter: blur(16px);
          background: linear-gradient(
                  to bottom,
                  rgba(15, 23, 42, 0.95),
                  rgba(15, 23, 42, 0.9)
          );
      }

      .brand {
          display: flex;
          align-items: center;
          gap: 10px;
      }

      .logo {
          width: 30px;
          height: 30px;
          border-radius: 12px;
          background: radial-gradient(circle at 30% 15%, #bfdbfe, #60a5fa 40%, #1d4ed8);
          border: 1px solid rgba(191, 219, 254, 0.6);
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 16px;
          font-weight: 700;
          color: #020617;
          box-shadow: 0 12px 24px rgba(15, 23, 42, 0.9),
          0 0 0 1px rgba(15, 23, 42, 0.7);
      }

      .title {
          font-size: 15px;
          font-weight: 600;
          letter-spacing: 0.03em;
      }

      .subtitle {
          font-size: 11px;
          color: var(--text-soft);
      }

      .header-right {
          display: flex;
          align-items: center;
          gap: 10px;
          font-size: 12px;
          color: var(--text-soft);
      }

      .status-dot {
          width: 8px;
          height: 8px;
          border-radius: 999px;
          background: #22c55e;
          box-shadow: 0 0 0 5px rgba(34, 197, 94, 0.3);
      }

      .badge {
          padding: 3px 8px;
          border-radius: 999px;
          border: 1px solid var(--border);
          font-size: 10px;
          letter-spacing: 0.08em;
          text-transform: uppercase;
      }

      .nav-link {
          padding: 6px 10px;
          border-radius: 8px;
          background: rgba(59, 130, 246, 0.15);
          border: 1px solid rgba(59, 130, 246, 0.4);
          color: #93c5fd;
          text-decoration: none;
          font-size: 12px;
          margin-right: 4px;
          transition: 0.15s ease;
      }

      .nav-link:hover {
          background: rgba(59, 130, 246, 0.35);
          border-color: rgba(147, 197, 253, 0.8);
          color: #e0f2fe;
      }

      .vector-main {
          flex: 1;
          display: flex;
          flex-direction: column;
          padding: 12px 14px 14px;
      }

      .panel {
          border-radius: 18px;
          border: 1px solid var(--border);
          background: radial-gradient(circle at top, #020617 0, #020617 50%, #020617 100%);
          padding: 16px;
          display: flex;
          flex-direction: column;
          gap: 16px;
      }

      .panel-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          gap: 12px;
      }

      .panel-title {
          font-size: 14px;
          font-weight: 500;
      }

      .panel-desc {
          font-size: 12px;
          color: var(--text-soft);
      }

      .control-row {
          display: flex;
          flex-wrap: wrap;
          gap: 12px;
          align-items: center;
      }

      .control-label {
          font-size: 12px;
          color: var(--text-soft);
          display: flex;
          align-items: center;
          gap: 8px;
      }

      .control-label input {
          width: 90px;
          border-radius: 10px;
          border: 1px solid var(--border);
          background: rgba(15, 23, 42, 0.96);
          color: var(--text);
          padding: 6px 8px;
          font-size: 13px;
          outline: none;
      }

      .control-label input:focus {
          border-color: var(--accent);
          box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.6);
      }

      .btn {
          cursor: pointer;
          border-radius: 10px;
          border: 1px solid transparent;
          padding: 7px 12px;
          font-size: 12px;
          display: inline-flex;
          align-items: center;
          gap: 6px;
          white-space: nowrap;
          background: rgba(15, 23, 42, 0.95);
          color: var(--text-soft);
          border-color: var(--border);
      }

      .btn:disabled {
          opacity: 0.4;
          cursor: not-allowed;
      }

      table {
          width: 100%;
          border-collapse: collapse;
          font-size: 0.9rem;
          background: rgba(2, 6, 23, 0.6);
          border-radius: 18px;
          overflow: hidden;
      }

      thead {
          background: rgba(56, 189, 248, 0.08);
      }

      th, td {
          padding: 12px 14px;
          border-bottom: 1px solid rgba(148, 163, 184, 0.2);
          text-align: left;
          vertical-align: top;
      }

      tbody tr:last-child td {
          border-bottom: none;
      }

      .doc {
          white-space: pre-wrap;
          word-break: break-word;
      }

      .metadata {
          font-family: "SFMono-Regular", Consolas, "Liberation Mono", monospace;
          white-space: pre-wrap;
          font-size: 0.8rem;
          color: var(--text-soft);
      }

      .pagination {
          display: flex;
          align-items: center;
          justify-content: space-between;
          flex-wrap: wrap;
          gap: 8px;
      }

      .page-info {
          color: var(--text-soft);
          font-size: 0.9rem;
      }

      @media (max-width: 768px) {
          table, thead, tbody, th, td, tr {
              display: block;
          }

          thead {
              display: none;
          }

          tr {
              border-bottom: 1px solid rgba(148, 163, 184, 0.2);
              padding: 12px 0;
          }

          td {
              border: none;
              padding: 6px 0;
          }

          td::before {
              content: attr(data-label);
              display: block;
              font-weight: 600;
              margin-bottom: 4px;
              color: var(--text-soft);
          }
      }
</style>
</head>
<body>
<div id="app">
  <div class="header">
    <div class="brand">
      <div class="logo">LM</div>
      <div>
        <div class="title">LocalMind Vectors</div>
        <div class="subtitle">向量数据库预览</div>
      </div>
    </div>
    <div class="header-right">
      <div class="status-dot"></div>
      <span>总记录：<span id="total-count">0</span></span>
      <span class="badge">Vectors</span>
      <a class="nav-link" href="/admin">返回管理</a>
      <a class="nav-link" href="/chat">前往对话</a>
    </div>
  </div>

  <div class="vector-main">
    <div class="panel">
      <div class="panel-header">
        <div>
          <div class="panel-title">向量存储内容</div>
          <div class="panel-desc">查看已导入的文本片段及其元数据，支持分页浏览。</div>
        </div>
        <button id="refresh" class="btn">刷新</button>
      </div>
      <div class="panel-desc" id="summary">加载中...</div>
      <div class="control-row">
        <label class="control-label">
          每页条数
          <input type="number" id="limit" min="1" max="200" value="20"/>
        </label>
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
          <tr>
            <th style="width: 20%;">ID</th>
            <th style="width: 45%;">Document</th>
            <th style="width: 35%;">Metadata</th>
          </tr>
          </thead>
          <tbody id="vector-body">
          <tr>
            <td colspan="3">加载中...</td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="pagination">
        <button id="prev" class="btn">上一页</button>
        <span class="page-info" id="page-info"></span>
        <button id="next" class="btn">下一页</button>
      </div>
    </div>
  </div>
</div>

<script>
  const state = {
    offset: 0,
    limit: 20,
    total: 0,
    loading: false,
  };

  const limitInput = document.getElementById("limit");
  const refreshBtn = document.getElementById("refresh");
  const prevBtn = document.getElementById("prev");
  const nextBtn = document.getElementById("next");
  const tbody = document.getElementById("vector-body");
  const summary = document.getElementById("summary");
  const pageInfo = document.getElementById("page-info");
  const totalCountEl = document.getElementById("total-count");

  async function fetchVectors() {
    if (state.loading) return;
    state.loading = true;
    tbody.innerHTML = `<tr><td colspan="3">加载中...</td></tr>`;

    const limit = Number(limitInput.value) || 20;
    state.limit = Math.min(Math.max(limit, 1), 200);

    try {
      const url = `/api/vector-store?limit=${state.limit}&offset=${state.offset}`;
      const resp = await fetch(url);
      if (!resp.ok) {
        throw new Error(`请求失败: ${resp.status}`);
      }
      const data = await resp.json();
      state.total = data.total ?? 0;
      totalCountEl.textContent = state.total;
      state.limit = data.limit ?? state.limit;
      state.offset = data.offset ?? state.offset;
      renderTable(data.items || []);
    } catch (err) {
      tbody.innerHTML = `<tr><td colspan="3">加载失败：${err.message}</td></tr>`;
      summary.textContent = "无法加载向量数据。";
      pageInfo.textContent = "";
    } finally {
      state.loading = false;
      updateControls();
    }
  }

  function renderTable(items) {
    if (!items.length) {
      tbody.innerHTML = `<tr><td colspan="3">暂无数据。</td></tr>`;
      summary.textContent = "向量库为空，尚未导入内容。";
      pageInfo.textContent = "";
      return;
    }

    const rows = items.map(item => {
      const doc = sanitizeDocument(item.document || "");
      const metadata = renderMetadata(item.metadata);
      return `
        <tr>
          <td data-label="ID">${escapeHtml(item.id)}</td>
          <td data-label="Document" class="doc">${doc}</td>
          <td data-label="Metadata" class="metadata">${metadata}</td>
        </tr>
      `;
    }).join("");

    tbody.innerHTML = rows;
    const start = state.offset + 1;
    const end = Math.min(state.offset + items.length, state.total);
    summary.textContent = `展示第 ${start} - ${end} 条，共 ${state.total} 条记录`;
    pageInfo.textContent = `第 ${start} - ${end} 条`;
  }

  function sanitizeDocument(doc) {
    if (!doc) return "";
    const trimmed = doc.length > 400 ? `${doc.slice(0, 400)}...` : doc;
    return escapeHtml(trimmed);
  }

  function renderMetadata(meta) {
    if (!meta || typeof meta !== "object") return "";
    try {
      return escapeHtml(JSON.stringify(meta, null, 2));
    } catch (err) {
      return "Invalid metadata";
    }
  }

  function escapeHtml(str) {
    return str
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#39;");
  }

  function updateControls() {
    prevBtn.disabled = state.offset <= 0;
    nextBtn.disabled = state.offset + state.limit >= state.total;
  }

  refreshBtn.addEventListener("click", () => {
    state.offset = 0;
    fetchVectors();
  });

  prevBtn.addEventListener("click", () => {
    if (state.offset <= 0) return;
    state.offset = Math.max(0, state.offset - state.limit);
    fetchVectors();
  });

  nextBtn.addEventListener("click", () => {
    const nextOffset = state.offset + state.limit;
    if (nextOffset >= state.total) return;
    state.offset = nextOffset;
    fetchVectors();
  });

  window.addEventListener("load", fetchVectors);
</script>
</body>
</html>
